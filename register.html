<html>
  <head>
    <title>Register Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div>
      <div>
        <div class="form-header">
          <b class="center">Register</b>
        </div class="w3-display-middle" >
          <form id="register_form" class = "center">
            <label>Username : </label
            ><input
              type="text"
              id="username"
              name="username"
              class="box"
              placeholder="Enter your name"
              required="required"
            /><br /><br />
            <label>Number : </label
            ><input
              type="numbers"
              id="number"
              name="number"
              class="box"
              placeholder="Enter your number"
            /><br /><br />
            <label>Gender : </label
            ><input
              type="text"
              id="gender"
              name="gender"
              class="box"
              placeholder="Male/Female/Transgender"
            /><br /><br />
            <label>Education : </label
            ><input
              type="text"
              id="education"
              name="education"
              class="box"
              placeholder="Eg: btech , BE, diploma"
            /><br /><br />
            <label>Email : </label
            ><input
              type="text"
              id="email"
              name="email"
              class="box"
              placeholder="Enter your email address"
            /><br /><br />
            <label>Password : </label
            ><input
              type="password"
              id="password"
              name="password"
              class="box"
              placeholder="Create your password"
            /><br /><br />
            <!-- <a href="login.html" class="box">Register<br /> </a> -->
            <!-- <a href="login.html"> <input type="submit" /></a> -->
            <!-- <input type="submit" name="submit" value="submit" /> -->
            <!-- <p><input type="submit" value="Submit" name="submit" /></p> -->
            <button id="register">Register</button>
            <br />
          </form>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
